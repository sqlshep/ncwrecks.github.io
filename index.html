<!DOCTYPE html>
<html>
<head>
  <title>leaflet-map-simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library: see http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">North Carolina Wrecks</div>
  <div id="map"></div>

  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>

  /* Set up the initial map center and zoom level */
  var map = L.map('map', {
    center: [34.22803333, -76.56511667], // EDIT coordinates to re-center map
    zoom: 8,  // EDIT from 1 (zoomed out) to 18 (zoomed in)
    scrollWheelZoom: false,
    tap: false
  });

  /* display basemap tiles -- see others at https://leaflet-extras.github.io/leaflet-providers/preview/ */
  
  var Esri_OceanBasemap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean_Basemap/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Sources: GEBCO, NOAA, CHS, OSU, UNH, CSUMB, National Geographic, DeLorme, NAVTEQ, and Esri',
	maxZoom: 13
}).addTo(map);


  /* Display a point marker with pop-up text */
  L.marker([34.22803333, -76.56511667]).addTo(map) // EDIT marker coordinates
  .bindPopup("<b>U-352</b><a href='https://monitor.noaa.gov/shipwrecks/u-352.html'> Ship Stats</a>");
  
  /* Display a point marker with pop-up text */
  L.marker([34.186967, -76.602117]).addTo(map) // EDIT marker coordinates
  .bindPopup("<b>USS Schurz</b><a href='https://monitor.noaa.gov/shipwrecks/schurz.html'> Ship Stats</a>");
  
  /* Display a point marker with pop-up text */
  L.marker([34.606892, -76.314128]).addTo(map) // EDIT marker coordinates
  .bindPopup("<b>Caribsea</b><a href='https://monitor.noaa.gov/shipwrecks/caribsea.html'> Ship Stats</a>");
  
  
  </script>
</body>
</html>
